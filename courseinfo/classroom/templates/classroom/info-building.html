{% extends "base.html" %}
{% block body %}
{% load i18n %}
<div class="container theme-showcase" role="main">
    <div class="col-md-12 column">
            <a href='/' class="btn btn-lg btn-success btn-block">{% trans 'Return' %}</a>
    </div><br><br><br>    
 
    <div class="col-md-12 column">
        <div class="jumbotron"> 
            <div class="text-center" ><h3>{% trans 'Course Search' %} -- {{campus}}<h3></div> 
            {% for b in buildings %}                 
            <div class="col-md-4 column">
                <a href="{{baseUrl}}/{{campus}}/{{b}}" class="btn btn-lg btn-danger btn-block">{{b}}</a>
            </div>
            {% if forloop.counter|divisibleby:3 %}
                    <br><br><br><br><!-- 被3除尽 换行 -->
            {% endif %}
            {% endfor %}<br>
        </div>        
    </div>
</div>
{% endblock %}
