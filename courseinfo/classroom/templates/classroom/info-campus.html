{% extends "base.html" %}
{% block body %}
{% load i18n %}
<div class="container theme-showcase" role="main">
    <div class="col-md-12 column">
        <a href='/' class="btn btn-lg btn-success btn-block">{% trans 'Return' %}</a> 
    </div><br><br><br>
 
    <div class="col-md-12 column">
        <div class="jumbotron"> 
            <div class="text-center" ><h3>{% trans 'Classroom Search' %}<h3></div>
            <br/><br/>
            {% for campus in campuses %}                 
                <a href='/classroominfo/{{ campus }}' class="btn btn-lg btn-danger btn-block">{{ campus }}</a><br><br>      
            {% endfor %}
        </div>        
    </div>
</div>
{% endblock %}
